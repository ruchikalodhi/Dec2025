<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Pong</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Simple Pong</h1>
    <div class="scoreboard">
      <div class="score player">Player: <span id="leftScore">0</span></div>
      <div class="score ai">Computer: <span id="rightScore">0</span></div>
    </div>
    <canvas id="game" width="800" height="500"></canvas>
    <div class="controls">
      Controls: Move mouse over the game or use Arrow Up / Arrow Down
    </div>
    <div class="actions">
      <button id="restartBtn">Restart Scores</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
